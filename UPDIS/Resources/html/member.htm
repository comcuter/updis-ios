
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UPDIS</title>

    <!--网站基础样式定义-->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-responsive.min.css" rel="stylesheet">
    <link href="member.css" rel="stylesheet">
	<!--隐藏WebAPP导航条-->
        <meta name="apple-mobile-web-app-capable" content="yes" />

  <body>


<div class="container">
   <div class="row-fluid">
        <div class="pto span4">
            <img src="$iconurl">
        </div>
        <div class="userinfo span8">
            <h1>$name</h1>
              <ul>
                  <li><strong>所在部门：</strong>$dept</li>
                  <li><strong>出生日期：</strong>$birthday</li>
                  <li><strong>性　　别：</strong>$gender</li>
                  <li><strong>专　　业：</strong>$specialty</li>
                  <li><strong>学　　历：</strong>$educational</li>
                  <li><strong>学　　位：</strong>$degree</li>
                  <li><strong>毕业时间：</strong>$graduationdate</li>
                  <li><strong>进院时间：</strong>$entrydate</li>
                  <li><strong>职　　务：</strong>$rank</li>
                  <li><strong>职　　称：</strong>$titles</li>
              </ul>
            </div>
        </div>
            <div class="box">
          <h2>个人简历：</h2>
                  <p>$resume</p></div>
<div id="btns"><input name="" type="button" onclick="document.location = 'gotoApp::back'" value="返回" class="btn btn-primary btn-large" /></div>

    </div>
